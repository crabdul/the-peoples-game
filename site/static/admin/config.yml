backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"
publish_mode: editorial_workflow

collections: # A list of collections the CMS should be able to edit
  - name: "articles" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Article" # Used in the UI, ie.: "New Post"
    folder: "site/content/articles" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "photos" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Photos" # Used in the UI, ie.: "New Post"
    folder: "site/content/photos" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: Author, name: author, widget: string}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - label: "Photos"
        name: "photos"
        widget: "list"
        fields:
        - {label: "Image", name: "image", widget: "image"}
        - {label: "Description", name: "description", widget: "string", required: false} 
        - {label: Alt, name: alt, widget: string}
  - name: "events" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Event" # Used in the UI, ie.: "New Post"
    folder: "site/content/events" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Event Date", name: "eventDate", widget: "datetime"}
      - {label: "Time", name: "time", widget: "string"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Facebook Link", name: "facebook", widget: "string", required: false}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "site/content/about/_index.md"
        label: "About Page"
        name: "about"
        fields:
          - {label: "Body", name: "body", widget: "markdown"}
