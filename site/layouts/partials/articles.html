<section class="articles">
	<div class="grid">
		<div class="container">
			<div class="articles--wrapper">
				{{ range $index, $element := first 3 (where .Data.Pages "Type" "articles") }}
					<div class="article--card">
						{{ .Render "li-article" }}
					</div>
					{{ if ( lt $index 2 )}}
						<div class="divider"></div>
					{{ end }}
				{{ end }}
			</div>
<!--
			<div class="read--more">
				<a href="/post" class="btn raise">Read more</a>
			</div>
		-->

		</div>
	</div>
	</div>
</section>
