{{ partial "head" . }}
{{ partial "nav" . }}
  <div class="narrow--grid article">
    <div class="container">
    <h1 class="article--title">{{.Title}}</h1>
    <div class="header--info">
        <p>{{ .Params.Author }}</p>
      <p>{{ .Date.Format "2 Jan 2006" }}</p>
    </div>
    <div class="article--summary">
      <p>{{ .Description }}</p>
      {{ range $index, $el := .Params.photos }}
      <img src="{{ $el.Image }}" alt="{{ $el.Alt }}" width="100%" /><blockquote>{{ $el.Description }} </blockquote>
      {{ end }}
    </div>
    </div>
  </div>
{{ partial "footer" . }}
