    <div class="container">
    <h1 class="article--title">{{.Title}}</h1>
    <div class="header--info">
        <p>{{ .Params.Author }}</p>
      <p>{{ .Date.Format "2 Jan 2006" }} âˆ™ Read in {{ .ReadingTime }} minutes</p>

    <div class="article--summary">

      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" width="100%" />{{ end }}
      {{ .Content }}
    </div>
    </div>
  </div>
{{ partial "footer" . }}
